<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片转 Base64 / Base64 转图片 - AKI工具箱</title>
    <link rel="icon" type="image/png" href="http://momo-1-img.ao1160301aila.workers.dev/favicon.ico">
    <style>
        html, body {
            background: #f4f7fb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            margin: 32px auto 0 auto;
            max-width: 1440px;
            width: 95vw;
            background: #f8fcff;
            border: 1px solid #cce;
            border-radius: 12px;
            padding: 32px 5vw 32px 5vw;
            box-sizing: border-box;
            box-shadow: 0 2px 16px 0 rgba(180,200,230,0.07);
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        h2 {
             font-size: 1.8em;
             margin-bottom: 20px;
             border-bottom: 1px solid #eee;
             padding-bottom: 10px;
         }
        .section {
            margin-bottom: 30px;
        }
        .section label {
            margin-right: 16px;
        }
        .result {
            margin-top: 22px;
            font-size: 1.25em;
            word-break: break-all;
            background: #fff;
            border: 1px solid #eee;
            padding: 14px;
            border-radius: 6px;
        }
        .btn {
            padding: 8px 28px;
            font-size: 1.08em;
            border: 1px solid #0077cc;
            background: #e6f2ff;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #cce6ff;
        }
         textarea {
            width: 100%;
            min-height: 150px;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }
         #imageToBase64Output {
            word-break: break-all;
            background: #fff;
            border: 1px solid #eee;
            padding: 14px;
            border-radius: 6px;
            max-height: 10em;
            overflow-y: auto;
            font-size: 1em;
            line-height: 1.5;
         }
         #base64ToImageOutput img {
             max-width: 100%;
             height: auto;
             margin-top: 10px;
             border: 1px solid #ccc;
             display: block; /* Ensure image doesn't add extra space below */
         }
         #base64ToImageOutput span {
             color: red;
         }
         @media (max-width: 900px) {
             .container {
                 max-width: 99vw;
                 padding: 18px 2vw 18px 2vw;
             }
         }
         @media (max-width: 600px) {
             .container {
                 border-radius: 0;
                 padding: 8px 0 8px 0;
             }
             h1 { font-size: 1.5em; }
             h2 { font-size: 1.3em; }
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片转 Base64 / Base64 转图片</h1>

        <div class="section">
            <h2>图片转 Base64</h2>
            <p>选择图片文件或粘贴图片URL进行转换。</p>
            <input type="file" id="imageToBase64Input" accept="image/*" style="margin-bottom: 8px;">
            <br>
            或 粘贴图片 URL: <input type="text" id="imageURLInput" placeholder="输入图片链接" style="width: calc(100% - 120px); margin-bottom: 8px; padding: 4px;">
            <button class="btn" id="imageToBase64Btn">转换图片到 Base64</button>
            <div id="imageToBase64Output" style="margin-top:10px;"></div>
            <div style="margin-top: 8px;">
                <button class="btn" id="copyBase64Btn">复制 Base64</button>
                <button class="btn" id="imageToBase64ResetBtn" style="margin-left: 8px;">重置</button>
                <button class="btn" id="saveBase64TxtBtn" style="margin-left: 8px;">保存 Base64 (TXT)</button>
                <button class="btn" id="imageToBase64SwapBtn" style="margin-left: 8px;">互换</button>
            </div>
        </div>

        <div class="section">
            <h2>Base64 转图片</h2>
            <p>粘贴 Base64 字符串，或导入TXT文件，然后转换为图片。</p>
            <textarea id="base64ToImageInput" rows="6" placeholder="粘贴 Base64 字符串"></textarea>
            <input type="file" id="importBase64TxtInput" accept=".txt" style="margin-top: 8px; margin-right: 8px;">
            <button class="btn" id="base64ToImageBtn">转换 Base64 到图片</button>

            <div id="base64ToImageOutput" style="margin-top:10px; min-height: 40px;"></div>
            <div style="margin-top: 8px;">
                <button class="btn" id="saveImageBtn" style="display: none;">保存图片</button>
                <button class="btn" id="base64ToImageResetBtn" style="margin-left: 8px;">重置</button>
            </div>
        </div>

    </div>

    <script>
        // ---------图片转Base64 / Base64转图片功能--------- //

        // 图片转 Base64
        async function imageFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function imageURLToBase64(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error("Error fetching image from URL:", error);
                return "Error fetching image from URL.";
            }
        }

        document.getElementById('imageToBase64Input').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                const base64String = await imageFileToBase64(file);
                document.getElementById('imageToBase64Output').innerText = base64String;
                 document.getElementById('imageURLInput').value = ''; // Clear URL input
            } else {
                document.getElementById('imageToBase64Output').innerText = '';
            }
        });

        document.getElementById('imageToBase64Btn').onclick = async function() {
            const imageUrl = document.getElementById('imageURLInput').value.trim();
            if (imageUrl) {
                const base64String = await imageURLToBase64(imageUrl);
                document.getElementById('imageToBase64Output').innerText = base64String;
                 document.getElementById('imageToBase64Input').value = ''; // Clear file input
            } else {
                document.getElementById('imageToBase64Output').innerText = '请选择图片文件或粘贴图片URL';
            }
        };

        document.getElementById('copyBase64Btn').onclick = function() {
            const output = document.getElementById('imageToBase64Output').innerText;
             if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    alert('已复制 Base64 字符串');
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制');
                });
             } else {
                 alert('没有可复制的 Base64 字符串');
             }
        };

        // 保存 Base64 (TXT)
        document.getElementById('saveBase64TxtBtn').onclick = function() {
            const output = document.getElementById('imageToBase64Output').innerText;
            if (output) {
                const blob = new Blob([output], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'base64_output.txt'; // Or infer format from base64? No, always txt
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }
        };

        document.getElementById('imageToBase64ResetBtn').onclick = function() {
            document.getElementById('imageToBase64Input').value = '';
            document.getElementById('imageURLInput').value = '';
            document.getElementById('imageToBase64Output').innerText = '';
             document.getElementById('base64ToImageOutput').innerHTML = ''; // Reset related image output
             document.getElementById('saveImageBtn').style.display = 'none';
        };

        // Base64 转图片
        // 导入 Base64 (TXT) 功能
        document.getElementById('importBase64TxtInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('base64ToImageInput').value = event.target.result;
                    // Optionally auto-convert after loading
                    // document.getElementById('base64ToImageBtn').click();
                };
                reader.onerror = function(error) {
                    console.error("Error reading file:", error);
                    alert("无法读取文件。");
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('base64ToImageBtn').onclick = function() {
            const base64String = document.getElementById('base64ToImageInput').value.trim();
            const outputDiv = document.getElementById('base64ToImageOutput');
            const saveBtn = document.getElementById('saveImageBtn');
            outputDiv.innerHTML = ''; // Clear previous output
            saveBtn.style.display = 'none'; // Hide save button initially
            if (base64String) {
                const img = new Image();
                img.onload = function() {
                    outputDiv.appendChild(img);
                    saveBtn.style.display = '';
                    saveBtn.onclick = function() {
                        const a = document.createElement('a');
                        a.href = img.src;
                        // Try to infer format, default to png
                         let format = 'png';
                         if (img.src.startsWith('data:image/jpeg')) format = 'jpeg';
                         if (img.src.startsWith('data:image/gif')) format = 'gif';
                         if (img.src.startsWith('data:image/webp')) format = 'webp';
                        a.download = 'converted_image.' + format;
                        a.click();
                    };
                };
                img.onerror = function() {
                    outputDiv.innerHTML = '<span style="color:red;">无效的 Base64 字符串或图片加载失败。</span>';
                };
                img.src = base64String;
            } else {
                outputDiv.innerHTML = '<span style="color:red;">请输入 Base64 字符串。</span>';
            }
        };

        document.getElementById('base64ToImageResetBtn').onclick = function() {
            document.getElementById('base64ToImageInput').value = '';
            document.getElementById('base64ToImageOutput').innerHTML = '';
            document.getElementById('saveImageBtn').style.display = 'none';
             document.getElementById('importBase64TxtInput').value = ''; // Reset file input as well
        };

        // 图片转Base64 / Base64转图片互换
         if (document.getElementById('imageToBase64SwapBtn')) {
            document.getElementById('imageToBase64SwapBtn').onclick = function() {
                const base64Output = document.getElementById('imageToBase64Output');
                const base64Input = document.getElementById('base64ToImageInput');
                // Swap content
                const temp = base64Output.innerText;
                base64Output.innerText = base64Input.value;
                base64Input.value = temp;
                // Reset file/url inputs and image output after swap
                document.getElementById('imageToBase64Input').value = '';
                document.getElementById('imageURLInput').value = '';
                document.getElementById('base64ToImageOutput').innerHTML = '';
                document.getElementById('saveImageBtn').style.display = 'none';
                 document.getElementById('importBase64TxtInput').value = '';
            };
         }

    </script>
</body>
</html>
